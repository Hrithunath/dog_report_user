buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update the Gradle Plugin Version here
        classpath 'com.android.tools.build:gradle:7.4.1' // Or the latest stable version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
